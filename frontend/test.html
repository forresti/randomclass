<script>
//works when called from link.
function toyRequest_simple(){
    //alert('hello');
    var h = document.createElement("h4");
    var t = document.createTextNode("hello from toyRequest_simple()");
    h.appendChild(t);
    document.body.appendChild(h);
}

//thx: http://stackoverflow.com/questions/247483/http-get-request-in-javascript 
function httpGet(theUrl){
    var xmlHttp = null;
    xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false );
    xmlHttp.send( null );
    return xmlHttp.responseText;
}

function toyRequest(){
    //arbitrary url
    url="http://r8.cs.berkeley.edu/~forrest/randomclass/note.xml"
    responseText=httpGet(url);

    var h = document.createElement("h4");
    var t = document.createTextNode("hello from toyRequest()");
    h.appendChild(t);
    document.body.appendChild(h);

    //display what we pulled from httpGet'd file:
    var h = document.createElement("div");
    var t = document.createTextNode(responseText);
    h.appendChild(t);
    document.body.appendChild(h)
}    

function getRandomClass_func(){
    //arbitrary url
    //url="http://r8.cs.berkeley.edu/~forrest/randomclass/note.xml"
    url="http://r8.cs.berkeley.edu:5000/getRandomClass"
    responseText=httpGet(url);

    //display what we pulled from httpGet'd file:
    var h = document.createElement("div");
    var t = document.createTextNode(responseText);
    h.appendChild(t);
    document.body.appendChild(h)
}

</script>
